<!DOCTYPE html>
<html lang="ja" ng-app="sampleModule">
  <head>
    <meta charset="UTF-8">
    <title>はじめてのAngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="ctrl.js"></script>
  </head>
  <body>
    <h2>
      はじめてのAngularJS
    </h2>
    <input type="text" ng-model="name">
    <p>
      Hello {{name}} !
    </p>
    <div ng-controller="sampleController as ctrl">
      {{ctrl.message}}
      <input type="text" ng-model="query.age">
      <ul>
        <li ng-repeat="user in ctrl.users|filter:query">
          {{$index}} {{$first}} {{$middle}} {{$last}} {{user.name}} {{user.age}}
        </li>
      </ul>
    </div>
  </body>
</html>
